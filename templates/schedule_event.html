{% extends "base.html" %}
{% block content %}
<h1 class="mb-4">Schedule Event</h1>
<div class="card">
  <div class="card-body">
    <h5 class="card-title">{{ activity }}</h5>
    <p class="card-text"><strong>Location:</strong> {{ location }}</p>
    <p class="card-text"><strong>Description:</strong> {{ description }}</p>
    <p class="card-text"><strong>Time Availability:</strong> {{ time_availability }}</p>
    <form method="POST">
      <!-- Hidden fields to pass the event data -->
      <input type="hidden" name="activity" value="{{ activity }}">
      <input type="hidden" name="description" value="{{ description }}">
      <input type="hidden" name="location" value="{{ location }}">
      <input type="hidden" name="time_availability" value="{{ time_availability }}">
      <div class="mb-3">
        <label for="scheduled_date" class="form-label">Select a Date</label>
        <input type="date" class="form-control" id="scheduled_date" name="scheduled_date" required>
      </div>
      <button type="submit" class="btn btn-primary">Schedule Event</button>
    </form>
  </div>
</div>
{% endblock %}
