{% extends "base.html" %}
{% block content %}
<h1>Schedule</h1>
<div class="list-group">
  {% for item in schedule %}
    <a href="#" class="list-group-item list-group-item-action">
      <h5 class="mb-1">{{ item.title }}</h5>
      <p class="mb-1">{{ item.description }}</p>
    </a>
  {% endfor %}
</div>
{% endblock %}
