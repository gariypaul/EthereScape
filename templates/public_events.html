{% extends "base.html" %}
{% block content %}
<h1 class="mb-4">Public Events</h1>
<div class="list-group">
  {% for event in events %}
    <a href="#" class="list-group-item list-group-item-action">
      <h5 class="mb-1">{{ event.title }}</h5>
      <p class="mb-1">{{ event.description }}</p>
    </a>
  {% endfor %}
</div>
{% endblock %}
